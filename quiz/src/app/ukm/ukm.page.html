<ion-header>
  <ion-toolbar>
    <ion-title>UMN UKM</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item *ngFor="let p of ukm">
        <ion-card >
          <ion-card-content>
              <ion-label>
                <h5>{{ p.name }}</h5>
                <p>{{ p.desc }}</p>
              </ion-label>
              <ion-button float-end>
                Join
              </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-item>
  </ion-list>
</ion-content>
